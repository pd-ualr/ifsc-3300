<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Search</title>
</head>
<body>
    <main>
        <script>
            const word = prompt('Enter a word');
            const checkWord = prompt('Enter a sentence')

            if(checkWord.includes(word)==true) {
                alert(`The sentence contains the word ${word}`);
            } else {
                alert(`The sentence does not contain the word ${word}`);
            }
        </script>
    </main>
</body>
</html>
